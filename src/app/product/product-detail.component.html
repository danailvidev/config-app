<div *ngIf="product">
  <div class="card">
    <div class="card-heading">
      <div class="card-title">
        <h3>Product Info</h3>
      </div>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input id="productName" class="form-control" [(ngModel)]="product.productName">
      </div>
      <div class="form-group">
        <label for="introductionDate">Introduction Date</label>
        <input id="introductionDate" class="form-control" [(ngModel)]="product.introductionDate">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" class="form-control" [(ngModel)]="product.price">
      </div>
      <div class="form-group">
        <label for="url">Url</label>
        <input id="url" class="form-control" [(ngModel)]="product.url">
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" (click)="saveProduct()">Save</button>
      <button class="btn btn-default">Cancel</button>
    </div>
  </div>
</div>
